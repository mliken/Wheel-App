<!DOCTYPE html>
<html>

<head>
    <title>Dinner Spinner</title>
    <meta charset="utf-8">
    <!--Bootstrap File-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!--jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!--phaser.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/2.6.2/phaser.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3WjE2RZUtl1Tz-dP8-rthqZVAfox_Ztg&libraries=places&callback=initMap">
    </script>
</head>

<body>
    <div class="container">
        <header class="text-center">
            <h2>Can't decide what you want for dinner?</h2>
            <h2>Dinner Spinner is there for you!</h2>
        </header>
        <div class="row">
            <div class="col-md-3">
            </div>
            <div class="col-md-5">
                <canvas id="canvas" width="500" height="500"></canvas>
                </div>
                <div class="col-md-3"> 
                
                </div>
                <div class="row">
                <button class="btn btn-default btn-lg" id="spin">Start Spinning!</button>
            </div>
           </div>

            <!--The form user enter address to confine the list of restaurant-->
            <div class="panel panel-default">
                <div class="panel panel-heading">
                    <form id="addressform">
                        <label for="address">
                            <h4>Enter your Zip Code</h4></label>
                        <input class="form-control input-lg" type="text" id="address" value="The Woodlands, TX">
                        <!--Button triggered to add a zip code-->
                        <input id="submit" type="submit" value="Click">
                </div>
                <div class="panel panel-body" id="map">
                    googlemap here
                </div>
            </div>
        </div>
</body>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
